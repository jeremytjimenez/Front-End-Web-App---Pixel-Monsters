<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEATH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/skull-crossbone-png.png">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>VERY CALM DEATH BATTLE</h1>
    </header>
    <main>
        <section id="monsterboxes">
            <div id="m1stats">
                <p id="m1str">STR: ???</p>
                <p id="m1agi">AGI: ???</p>
                <p id="m1int">INT: ???</p>
            </div>
            <div id="m1">
                <img src="./assets/Black_question_mark.png">
                <p id="m1boxname">???</p>
                <p id="m1hp">HP: <span id="m1hpnumber">???</span></p>
            </div>
            <p id="infosplash">
            </p>
            <div id="combatlog">
                <p>Combat Log</p>
                <ul id="loglist"></ul>
            </div>
            <div id="m2">
                <img src="./assets/Black_question_mark.png">
                <p id="m2boxname">???</p>
                <p id="m2hp">HP: <span id="m2hpnumber">???</span></p>
            </div>
            <div id="m2stats">
                <p id="m2str">STR: ???</p>
                <p id="m2agi">AGI: ???</p>
                <p id="m2int">INT: ???</p>
            </div>
        </section>
        <section id="monsterform">
            <form>
                <fieldset>
                    <div id="m1form">
                        <label for="m1name">Name?</label>
                        <input type="text" id="m1name" maxlength="25">
                        <input type="radio" name="m1class" id="m1warrior" checked>
                        <label for="m1warrior">Warrior</label>
                    </br>
                        <input type="radio" name="m1class" id="m1caster">
                        <label for="m1caster">Caster</label>
                    </br>
                        <input type="radio" name="m1class" id="m1archer">
                        <label for="m1archer">Archer</label>
                    </div>
                </fieldset>
                <fieldset>
                    <div id="m1form">
                        <label for="m2name">Name?</label>
                        <input type="text" id="m2name" maxlength="25">
                        <input type="radio" name="m2class" id="m2warrior" checked>
                        <label for="m2warrior">Warrior</label>
                    </br>
                        <input type="radio" name="m2class" id="m2caster">
                        <label for="m2caster">Caster</label>
                    </br>
                        <input type="radio" name="m2class" id="m2archer">
                        <label for="m2archer">Archer</label>
                    </div>
                </fieldset>
                <div id="submitbutton">
                    <button type="submit">Create!</button>
                </div>
            </form>
        </section>
        <section id="fightform">
            <form class="fight">
                <fieldset>
                    <select name="m1fight" id="m1fight">
                        <option value="defend">Defend</option>
                        <option value="evade">Evade</option>
                    </select>
                </fieldset>
                <fieldset>
                    <select name="m2fight" id="m2fight">
                        <option value="defend">Defend</option>
                        <option value="evade">Evade</option>
                    </select>
                </fieldset>
                <div id="fightbutton">
                    <button type="submit">FIGHT!!!</button>
                </div>
            </form>
            <div id="resetbutton">
                <button type="submit">again?</button>
            </div>
        </section>
    </main>
    <footer>
        <a href="./about.html">About</a>
    </footer>
</body>
</html>
